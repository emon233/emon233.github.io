<html>

<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <!-- <script type="module" src="./index.js"></script> -->
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map">

    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script>
        function initMap() {
            var locations = [
                [23.77717, 90.399452],
                [23, 90],
                [22.77717, 90.399452]
            ];

            var mapProp = {
                center: new google.maps.LatLng(23.777176, 90.399452),
                zoom: 7,
            };

            var map = new google.maps.Map(document.getElementById("map"), mapProp);

            for (i = 0; i < locations.length; i++) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][0], locations[i][1]),
                    map: map,
                });
            }

            const lineCoordinates = [
                { lat: 23.77717, lng: 90.399452 },
                { lat: 23, lng: 90 },
                { lat: 22.77717, lng: 90.399452 },
            ];

            const drawLine = new google.maps.Polyline({
                path: lineCoordinates,
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 3
            })

            drawLine.setMap(map);
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtuYFGj8b_7xIkatkQ5lmWSAhvEwWJ9H4&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
